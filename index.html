<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITI TURNOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="principal" class="position-relative overflow-hidden p-1 p-md-3 m-md-1 text-center">
        <div id="secundario" class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">Bienvenidos a TITI</h1>
            <p class="lead fw-normal">Empecemos con tu agenda</p>
        </div>
    </div>
    <form action="" id="formulario">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
    
        <label for="telefono">Número de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required><br>
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="obraSocial">Obra Social:</label>
        <select id="listaObrasSociales"></select>

        <button onclick="mostrarCobertura()">Mostrar Cobertura</button>
        <p id="coberturaObraSocial"></p>
        
        <div id="tipoModulo">
            <!--modulo intensivo o simple-->
        </div>
        <div id="especialidades">
            <!-- especialidades-->
        </div>
        <div id="programar">
            <!-- programar turno -->
        </div>
        <button type="submit" id="programarBtn">Programar</button>
    </form>
    
    <table id="tabla" class="tablaGeneral">
        <!-- Contemido de la tabla -->
        </table>
        <div id="datosContainer">
            <h1 class="texto">Turnos solicitados</h1>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
